name: Create Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Release Notes & Diff
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p context

          CURRENT_TAG="${{ github.ref_name }}"

          # Find the previous tag (excluding the current one)
          PREV_TAG=$(git tag --sort=-creatordate | grep -v "^${CURRENT_TAG}$" | head -n 1 || true)

          echo "Generating release for ${CURRENT_TAG} (Previous: ${PREV_TAG:-none})"

          # -----------------------------
          # Release body
          # -----------------------------
          {
            echo "# Changelog"
            echo

            if [ -z "${PREV_TAG}" ]; then
              echo "Initial release."
            else
              git log "${PREV_TAG}..HEAD" \
                --pretty=format:"- [[%h]](https://github.com/${{ github.repository }}/commit/%H) %s (%an)%n" \
                --no-merges
            fi
          } > context/release_notes.md

          # -----------------------------
          # Diff as artifact
          # -----------------------------
          touch context/full_diff.patch
          if [ -n "${PREV_TAG}" ]; then
             git diff $PREV_TAG HEAD > context/full_diff.patch
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_ACTIONS_TOKEN }}  # PAT Token that has repo and hooks permissions (403 or 404 HTTP errors otherwise)
          body_path: context/release_notes.md
          files: |
            context/full_diff.patch
          draft: false
          prerelease: false
